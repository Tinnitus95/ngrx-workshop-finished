<li data-cy="listItem">
  <div>
    <span
      data-cy="toggleAcquired"
      (click)="updateItem.emit()"
      [ngClass]="{'item-checked': shoppingListItem.acquired}">
      {{shoppingListItem.name}} - {{shoppingListItem.quantity}}
    </span>

    <button data-cy="removeItem" (click)="removeItem.emit()" mat-icon-button>
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</li>
