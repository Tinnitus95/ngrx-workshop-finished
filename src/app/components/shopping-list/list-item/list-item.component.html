<li>
  <div>
    <span
      (click)="updateItem.emit()"
      [ngClass]="{'item-checked': shoppingListItem.acquired}">
      {{shoppingListItem.name}} - {{shoppingListItem.quantity}}
    </span>

    <button (click)="removeItem.emit()" mat-icon-button>
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</li>
