<mat-card>
  <h1>Profile</h1>
  <form [formGroup]="profileForm" class="d-flex flex-column">
    <mat-form-field>
      <mat-label>username</mat-label>
      <input type="text" matInput formControlName="username">
    </mat-form-field>
    <mat-form-field>
      <mat-label>age</mat-label>
      <input type="number" matInput formControlName="age">
    </mat-form-field>
    <mat-form-field>
      <mat-label>email</mat-label>
      <input type="email" matInput formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>description</mat-label>
      <textarea name="description" matInput cols="30" rows="5" formControlName="description"></textarea>
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-stroked-button (click)="toggleEditAndSave()">
      <span>{{(isEdit | async) ? 'Save': 'Edit'}}</span>
    </button>
  </mat-card-actions>
</mat-card>
